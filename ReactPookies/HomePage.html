<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/Logo.png">
    <title>MEOWIFY</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/Contacts.css">
    <link rel="stylesheet" href="../CSS/Product_Style.css">
    <link rel="stylesheet" href="../CSS/ProfilePage_overlay.css">
    <link rel="stylesheet" href="../CSS/profile_style.css">
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="../JavaScript/script.js" defer></script>
    <script src="../JavaScript/profile_script.js" defer></script>
</head>
<body>

    <nav class="sidebar locked">
        <div class="logo_items flex">
            <span class="nav_image_Logo">
                <img src="../Images/Logo.png" alt="logo_img" />
            </span>
            <span class="logo_name">MEOWIFY</span>
            <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
            <i class="bx bx-x" id="sidebar-close"></i>
        </div>

        <div class="menu_container">
            <div class="menu_items">
                <ul class="menu_item">
                    <div class="menu_title flex">
                        <span class="title">Menu</span>
                    </div>
                    <li class="item">
                        <a class="link flex">
                            <i class="bx bx-home-alt"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="../HTML/Products.html" class="link flex">
                            <i class="bx bx-grid-alt"></i>
                            <span>Products</span>
                        </a>
                    </li>
                </ul>

                <ul class="menu_item">
                    <div class="menu_title flex">
                        <span class="title">Information</span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="../HTML/About_Us.html" class="link flex">
                            <i class="bx bx-id-card"></i>
                            <span href="About_Us.html">About us</span>
                        </a>
                    </li>
                    <li class="item link flex">
                        <i class="bx bx-info-circle"></i>
                        <div class="popup" onclick="myFunction()"> Contacts
                            <span class="popuptext" id="myPopup">Email: nrgoranov@gmail.com<br>Phone:********<br></span>
                        </div>
                    </li>
                  

                    <!-- The overlay -->
                    <div id="myNav" class="overlay">
                        <!-- Button to close the overlay navigation -->
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <!-- Overlay content -->

                        <div class="overlay-content">
                            <div class="profile-page" id="profile-page" style="display: none;">
                                <div class="profile-container">
                                    <h1 class="profile-title" style=" color:whitesmoke;">Profile</h1>
                                    <div class="profile-image">
                                        <input style="display: none;" type="file" class="profile-pic" id="image-upload" accept="image/*">
                                        <label for="image-upload" class="image-upload-label">
                                            <img src="../Images/passanger.png" alt="Profile Image" id="profile-image">
                                        </label>
                                    </div>
                                    <div class="profile-column">
                                        <label for="username">Your username:</label>
                                        <input type="text" id="username" placeholder="username" class="editable">
                                        <label for="firstname">First Name:</label>
                                        <input type="text" id="firstname" placeholder="First Name" class="editable">
                                        <label for="lastname">Last Name:</label>
                                        <input type="text" id="lastname" placeholder="Last Name" class="editable">
                                        <div class="email-container">
                                            <label for="email">Email:</label>
                                            <input type="email" id="email" placeholder="Enter your email">
                                        </div>
                                        <label for="current-password"><br>Current Password:</label>
                                        <input type="password" id="current-password" placeholder="Enter your current password" class="password-input">
                                        <label for="new-password">New Password:</label>
                                        <input type="password" id="new-password" placeholder="Enter your new password" class="password-input">
                                    </div>
                                    <button id="show-hide-button">Show Password</button>
                                    <button id="edit-button">Edit</button>
                                    <button id="save-button">Save</button>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- Use any element to open/show the overlay navigation menu -->
                    <span class="cursor" onclick="openNav()">
                        <li class="item">
                            <a class="link flex">
                                <i class="bx bx-user-pin"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                    </span>
                </ul>
            </div>
            <div class="sidebar_profile flex">
              <span class="nav_image_PP">
                  <img src="../Images/passanger.png" alt="logo_img" />
              </span>
              <div class="data_text">
                  <span class="name" id="output">Guest</span>
              </div>
          </div>
        </div>
    </nav>

  <main>
    <div class="logo-container">
      <img src="../Images/Logo.png" alt="PurriFi Logo">
      <h1 class="logo-text">PurriFi - Keeping Your Cat's Domain Pristine</h1>
  </div>
    
  </main>
</body>
</html>
